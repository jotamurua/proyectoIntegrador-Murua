<div class="row">
    <h1>
        Projects
    </h1>
    <div class="container" *ngFor="let projects of projectsList">
        <div class="col-sm-12 col-md-7 col-lg-7 part1">
            <h2>{{projects.title}}</h2>
            <p>{{projects.description}}</p>
        </div>
        <div class="col-sm-12 col-md-3 col-med-3 offset-md-1 offset-large-1 part2">
            <img [src]="projects.projectimg" class="img-fluid" >
        </div>
    </div>
</div>
