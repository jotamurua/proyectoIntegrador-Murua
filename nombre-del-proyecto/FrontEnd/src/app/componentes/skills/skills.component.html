<div class="row">
  <div>
    <h1>Skills</h1>
    <button type="button" class="btn btn-outline-light btn-edit"><i class="fa-solid fa-pencil"></i></button>
  </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skills of skillsList" >
      <h6>{{skills.skill}}</h6>
      <div class="progress" >

        <div class="progress-bar progress-bar-striped" role="progressbar"  style="width:{{skills.progress}}" aria-valuenow=10 aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>


</div>
