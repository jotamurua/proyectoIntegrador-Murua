<div class="row">
    <h1>Education</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li *ngFor="let education of educacionList">
                <h1>{{education.career}}</h1> - <h3>{{education.yearsfrom}} to {{education.yearsto}}</h3>
                <p>{{education.description}}</p>
            </li>
        </ul>

    </div>

</div>
