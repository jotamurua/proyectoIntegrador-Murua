<div class="row">
<div>
  <h1>Education</h1>
  <button type="button" class="btn btn-outline-light btn-edit"><i class="fa-solid fa-pencil"></i></button>
</div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li *ngFor="let education of educacionList">
                <h1>{{education.career}}</h1> - <h3>{{education.yearsfrom}} to {{education.yearsto}}</h3>
                <p>{{education.description}}</p>
            </li>
        </ul>

    </div>

</div>
